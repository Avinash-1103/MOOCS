
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple & Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <button id="toggleScientific">Toggle Scientific</button>

        <!-- Simple Calculator -->
        <div class="simple">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">/</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">*</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">C</button>
            <button class="btn">+</button>
            <button class="btn" id="equals">=</button>
        </div>

        <!-- Scientific Calculator -->
        <div class="scientific" id="scientificButtons">
            <button class="btn">sin</button>
            <button class="btn">cos</button>
            <button class="btn">tan</button>
            <button class="btn">log</button>
            <button class="btn">sqrt</button>
            <button class="btn">pi</button>
            <button class="btn">e</button>
        </div>

        <!-- Display -->
        <div class="display" id="display">0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
